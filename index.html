<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Radiocratie</title>
		<link rel="stylesheet" media="screen" href="css/rcCheckbox.css" />
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" media="screen" href="css/rc.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.jplayer.js"></script>
		<script type="text/javascript" src="js/images.js"></script>
		<script type="text/javascript" src="js/rc-player.js"></script>
		<script type="text/javascript" src="js/rc-dynamic.js"></script>
		<script type="text/javascript" src="js/rcCheckbox.js"></script>
		<link rel="image_src" type="image/jpeg" href="http://radicratie.com/images/illustration.jpg" />
		<meta property="og:image" content="http://radicratie.com/images/illustration.jpg" />
		<meta name="Description" content="Radiocratie, une webradio pour les contrôler toutes" />
	</head>
	<body>
		<div id="background"></div>
		<div id="main">
			<img src="images/illustration.jpg" style="display: none" />
			<h1 title="Une webradio pour les contrôler toutes">Radiocratie</h1>
			<div id="hd-selector"><span class="hd">HD</span> <input type="checkbox" id="rc-checkbox" /></div>
			<div id="jquery_jplayer"></div>
			<div id="nojs">Le lecteur intégré de notre webradio nécessite l'activation du javascript. Si vous ne souhaitez pas activer javascript, vous pouvez également écouter directement le flux, en qualité <a href="http://flux.radiocratie.com/flux">192 kbps</a>, ou en qualité <a href="http://flux.radiocratie.com/flux-128">128 kbps</a>.</div>
			<div id="jp_container">
				<div class="jp-controls">
					<button class="jp-play" href="#" title="lecture">lecture</button>
					<button class="jp-pause" href="#" title="pause">pause</button>
				</div>	
				<div class="jp-title" title="titre en cours"></div>
				<div class="jp-volume-controls">
				        <button class="jp-mute" role="button" tabindex="0" title="muet">muet</button>
				        <button class="jp-unmute" role="button" tabindex="0" title="écouter">écouter</button>
			        	<button class="jp-volume-max" role="button" tabindex="1" title="plein volume">plein volume</button>
				        <div class="jp-volume-bar" title="ajuster le volume">
				          <div class="jp-volume-bar-value"></div>
				        </div>
				</div>
			</div>
		</div>
		<p id="note"><a title="À écouter aussi dans votre lecteur en 192kbps, pour les bonnes connexions internet." href="http://flux.radiocratie.com/flux"><img src="images/streaming.svg" style="width: 1.5em; vertical-align: middle" /> 192k</a> <a title="À écouter aussi dans votre lecteur en 128kbps, pour les connexions internet un peu lentes" href="http://flux.radiocratie.com/flux-128"><img src="images/streaming.svg" style="width: 1.5em; vertical-align: middle" /> 128k</a></p>
		<p id="contact"><a href="mailto:contact@radiocratie.com" title="nous écrire"><img src="images/email.svg" style="width: 1.5em; vertical-align: middle" /></a></p>
	</body>

</html>
